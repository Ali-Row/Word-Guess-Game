<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>

    <div class="game-container hide">
        

        <main class="info-container">

            <section class="left-info-container">
                <h3 class="info display-round">Round 1 of 10</h3>
            </section>

            <section class="right-info-container">
                <h3 class="info display-wins"></h3>
                <h3 class="info display-losses"></h3>
                <h3 class="info display-guesses"></h3>
                <button class="btn-sm next-word-btn hide">Next Word</button>
            </section>
        </main>
        
        <h1 class="display-word"></h1>
        <h2 class="text-center display-guessed-letters"></h2>
    </div>

    <div class="start-container">
        <img class="hangman-logo" src="assets/images/Hangman.png" alt="Hangman Logo">
        <h1 class="click-below-msg">Click below to begin</h1>
        <button class="btn start-btn">Start Game</button>
    </div>

    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/renderMethods.js"></script>
    <script src="assets/javascript/clickHandlers.js"></script>
    
</body>
</html>
