<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>

    <div class="game-container hide">
        

        <div class="info-container">

            <div class="left-info-container">
                <h3 class="info display-round">Round 1 of 10</h3>
            </div>

            <div class="right-info-container">
                <h3 class="info display-wins"></h3>
                <h3 class="info display-losses"></h3>
                <h3 class="info display-guesses"></h3>
                <button class="btn-sm next-word-btn hide">Next Word</button>
            </div>
        </div>
        
        <h1 class="display-word"></h1>
        <h2 class="text-center display-guessed-letters"></h2>
    </div>

    <div class="start-container">
        <h1 class="click-below-msg">Click below to begin</h1>
        <button class="btn start-btn">Start Game</button>
    </div>

    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/renderMethods.js"></script>
    <script src="assets/javascript/clickHandlers.js"></script>
    
</body>
</html>
