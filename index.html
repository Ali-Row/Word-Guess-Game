<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Word Guess Game</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Indie+Flower"
      rel="stylesheet"
    />
  </head>
  <body background="assets/images/Europa.jpg" onload="pickAWord()">
    <div class="container-fluid">
      <div class="hangman-outer-container">
        <div class="hangman-inner-container">
          <img src="assets/images/Hangman.png" />
        </div>
      </div>
      <div class="row">
        <div class="text-center col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <h1>Press any key to get started!</h1>
              <h2>Wins:</h2>
              <p id="totalWins"></p>
              <h2>Current Word</h2>
              <p id="currentWord" class="guessWord"></p>
              <h2>Number of Guesses Remaining:</h2>
              <p id="numberOfGuesses"></p>
              <h2>Letters Already Guessed</h2>
              <div class="well" id="lettersGuessed"></div>
              <button id="nextWord" class="generateWord">New Word</button>
              <p id="dispMessage"></p>
              <p id="userMessage"></p>
            
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
